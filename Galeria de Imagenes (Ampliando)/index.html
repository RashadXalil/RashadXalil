<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Galería de Imágenes Responsive</title>
</head>
<body>
    
    <h1 class="title">Living in the Mountains</h1>

    <div class="gallery-container">
        <div class="image-wrapper">
            <img src="Resources/1.jpg" alt="" class="gallery-image">  
        </div>
        <div class="image-wrapper">
            <img src="Resources/2.jpg" alt="" class="gallery-image">  
        </div>
        <div class="image-wrapper">
            <img src="Resources/3.jpg" alt="" class="gallery-image">  
        </div>
        <div class="image-wrapper">
            <img src="Resources/4.jpg" alt="" class="gallery-image">  
        </div>
        <div class="image-wrapper">
            <img src="Resources/5.jpg" alt="" class="gallery-image">  
        </div>
        <div class="image-wrapper">
            <img src="Resources/6.jpg" alt="" class="gallery-image">  
        </div>
    </div>


    <div class="gallery-zoom-container">
        <div class="arrows-container">
            <img src="Resources/Left.svg" alt="" class="arrow" id="Left">
            <img src="Resources/Right.svg" alt="" class="arrow" id="Right">
        </div>
        <div class="image-container">
            <img src="Resources/1.jpg" alt="" class="gallery-image">
        </div>
    </div>

    <script src="code.js"></script>
</body>
</html>
