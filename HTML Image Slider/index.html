<!DOCTYPE html>
<html lang="en">
<head>

    <title>Image Slider</title>

<body>

           <div class="logo-container">
               <h3 class="logo">Krey Academy</h3>
           </div>

           <nav class="menu-container">

                   <li class="menu-item"><a href="">Work</a></li>

                   <li class="menu-item"><a href="">Contact</a></li>

           </nav>
       </header>

       <img src="Resources/Arrow.png" alt="" class="control" id="Prev">
       <img src="Resources/Arrow.png" alt="" class="control" id="Next">

       <div class="slides-container">

                <div id="Slider">
                    <div class="text-slide-one" id="One">

                    </div>

   </main>
