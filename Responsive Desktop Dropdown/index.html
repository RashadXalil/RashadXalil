<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dropdown Menu</title>
</head>
<body>
    
    <header class="header-container">
        <div class="main-bar">
            <img src="LogoKrey.png" alt="" class="logo">
            <div class="menu">
                <span class="menu-item-full" id="MenuItem">Products</span>
                <span class="menu-item-full">Blog</span>
                <span class="menu-item-full">About</span> 
            </div>
            
        </div>
        <div class="menu-container" id="Dropdown">
            <ul>
                <li class="menu-item">Tees</li>
                <li class="menu-item">Hoodies</li>
                <li class="menu-item">Shoes</li>
                <li class="menu-item">Trousers</li>
                <li class="menu-item">Accesories</li>
            </ul>
        </div>
    </header>

    <script src="code.js"></script>
</body>
</html>
