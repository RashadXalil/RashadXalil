<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Radio Buttons as Cards</title>
</head>
<body>

    <div class="cards-container">
        <input type="radio" name="card" id="blog">
        <label for="blog" class="card">
            <div class="icon-pack"></div>
            <h1 class="pack-title">Blogger</h1>
            <ul>
                <li class="item">Fast load</li>
                <li class="item">Responsive Design</li>
                <li class="item">Content Load</li>
                <li class="item">Modern blog templates</li>
            </ul>
            <h2 class="price">457€</h2>
        </label>
        <input type="radio" name="card" id="enterprise">
        <label for="enterprise" class="card">
            <div class="icon-pack" style="background-image: url(Enterprise.svg);"></div>
            <h1 class="pack-title">Enterprise</h1>
            <ul>
                <li class="item">About Us section template</li>
                <li class="item">Responsive design</li>
                <li class="item">Built-In contact form</li>
                <li class="item">Modern services section</li>
            </ul>
            <h2 class="price">997€</h2>
        </label>
        <input type="radio" name="card" id="store">
        <label for="store" class="card">
            <div class="icon-pack" style="background-image: url(Online\ Store.svg);"></div>
            <h1 class="pack-title">Online Store</h1>
            <ul>
                <li class="item">E-Commerce Ready</li>
                <li class="item">Inventory tracking</li>
                <li class="item">Fast load</li>
                <li class="item">Responsive Design</li>
            </ul>
            <h2 class="price">789€</h2>
        </label>
    </div>
    
</body>
</html>
