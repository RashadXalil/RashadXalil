<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photography Portfolio</title>
</head>
<body>
    
    <main class="website-container">
        <header class="website-header">
            <div class="logo-container">
                <h3 class="logo">Photography</h3>
            </div>

            <nav class="menu-container">
                <ul>
                    <li class="menu-item"><a href="#">Work</a></li>
                    <li class="menu-item"><a href="#">About</a></li>
                    <li class="menu-item"><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <div class="bottom-socials">
            <img src="Resources/TW.png" alt="" class="social-icon">
            <img src="Resources/IG.png" alt="" class="social-icon">
            <img src="Resources/FB.png" alt="" class="social-icon">
            <img src="Resources/Pin.png" alt="" class="social-icon">
        </div>

        <span class="control-left" id="Prev">Previous Project</span>
        <span class="control-right" id="Next">Next Project</span>


        <div class="slides-container">
            <img src="Resources/Germany.jpg" alt="" class="background-image" id="Image">
            <div class="text-container">
                <div id="Slider">
                    <div class="text-slide-one" id="One">
                        <h5 class="subtitle">discover</h5>
                        <h1 class="title">germany</h1>
                    </div>
                    <div class="text-slide-one" id="Two">
                        <h5 class="subtitle">discover</h5>
                        <h1 class="title">vietnam</h1>
                    </div>
                    <div class="text-slide-one" id="Three">
                        <h5 class="subtitle">discover</h5>
                        <h1 class="title">philippines</h1>
                    </div>
                    <div class="text-slide-one" id="Four">
                        <h5 class="subtitle">discover</h5>
                        <h1 class="title">thailand</h1>
                    </div>
                </div>
            </div>
        
        </div>
    </main>

    <script src="code.js"></script>
</body>
</html>
