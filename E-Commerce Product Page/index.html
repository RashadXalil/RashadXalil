<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Page</title>
</head>
<body>

    <div class="product-media-container">
        <div class="big-image-wrapper">
            <img src="media/Imagen1.png" alt="" class="product-image">
        </div>
        <div class="product-media-wrapper">
            <div class="small-image-wrapper">
                <img src="media/Imagen2.png" alt="" class="product-image">
            </div>
            <div class="small-image-wrapper">
                <img src="media/Imagen3.png" alt="" class="product-image">
            </div>
            <div class="small-image-wrapper">
                <img src="media/Imagen4.png" alt="" class="product-image">
            </div>
            <div class="small-image-wrapper">
                <img src="media/Imagen5.png" alt="" class="product-image">
            </div>
            <div class="small-image-wrapper">
                <img src="media/Imagen6.png" alt="" class="product-image">
            </div>
        </div>
    </div>

    <div class="product-info-container">
        <div class="product-info">
            <span class="seller">Nike</span>
            <h3 class="product-title">Nike Pegasus Trail 3</h3>
            <span class="price">129.99â‚¬</span>
        </div>
        <span class="size-title">Size</span>
        <div class="product-size-container">
            <input type="radio" name="size" id="40">
            <label for="40" class="product-size">40</label>
            <input type="radio" name="size" id="41">
            <label for="41" class="product-size">41</label>
            <input type="radio" name="size" id="42">
            <label for="42" class="product-size">42</label>
            <input type="radio" name="size" id="43">
            <label for="43" class="product-size">43</label>
            <input type="radio" name="size" id="44">
            <label for="44" class="product-size">44</label>
            <input type="radio" name="size" id="45">
            <label for="45" class="product-size">45</label>
        </div>
        <a href="" class="button">Add to cart</a>

        <span class="collapsible">Description</span>
        <span class="collapsible">Size Guide</span>
        <span class="collapsible">Shipping</span>

    </div>
    
</body>
</html>
