<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player Grid</title>
</head>
<body>

    <div class="overlay">
        <div class="music-player-container">
            <div class="image-music-container">
                <img src="HUMKBLE.jpg" alt="" class="song-image">
            </div>
            <div class="title-music-container">
                <h4 class="song-title">HUMBLE.</h4>
                <span class="song-author">Kendrick Lamar</span>
            </div>
            <div class="controls-music-container">
                <div class="progress-song-container">
                    <span class="progress-bar"></span>
                    <div class="time-container">
                        <span class="time-left">0:57</span>
                        <span class="time-left">3:03</span>
                    </div>
                </div>
                <div class="main-song-controls">
                    <img src="Forward.png" alt="" class="icon back">
                    <img src="Play.png" alt="" class="icon">
                    <img src="Forward.png" alt="" class="icon">
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
