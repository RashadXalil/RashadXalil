    <link rel="stylesheet" href="style.css">

<body>
    <header>
        <img src="Resources/LogoKrey.png" alt="" class="header__logo">

            <div class="hero__text-wrapper">

            </div>
        </div>
        <div class="hero__image-container">
            <img src="Resources/Woman.jpg" alt="" class="hero__image">
            <div class="hero__text-wrapper">
                <h2 class="hero__title">For her</h2>
