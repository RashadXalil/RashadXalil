<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glowing Checkboxes</title>
</head>
<body>

    <h1 class="title">Check this checkbox!</h1>
    
    <div class="checkbox-container">
        <div class="checkbox-wrapper">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox" class="custom-checkbox"></label>
        </div>
        <div class="checkbox-wrapper">
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <label for="checkbox2" class="custom-checkbox"></label>
        </div>
        <div class="checkbox-wrapper">
            <input type="checkbox" name="checkbox3" id="checkbox3">
            <label for="checkbox3" class="custom-checkbox"></label>
        </div>

    </div>

</body>
</html>
