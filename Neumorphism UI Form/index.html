<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Neuomorphism UI Form</title>
</head>
<body>

    <form action="" class="contact-form">
        <div class="line">
            <label for="name" class="label">Name</label>
            <input type="text" name="name" id="" class="input">
        </div>
        <div class="line">
            <label for="email" class="label">Email</label>
            <input type="email" name="email" id="" class="input">
        </div>
        <div class="line">
            <span class="label">What do you need?</span>
            <div class="line-horizontal">
                <div class="line">
                    <input type="radio" name="subject" id="work" class="">  
                    <label for="work" class="radio-label">work</label>
                </div>
                <div class="line">
                    <input type="radio" name="subject" id="help" class=""> 
                    <label for="help" class="radio-label">help</label> 
                </div>
                
            </div>
        </div>
        <div class="line">
            <label for="message" class="label">Message</label>
            <textarea name="message" id="" class="text-area"></textarea>
        </div>

        <input type="button" value="submit">
    </form>
    
</body>
</html>
