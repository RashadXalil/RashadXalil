<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Apple Watch Nike Sphere</title>
</head>
<body>
    
    <div class="watches-container">
        <div class="stripe-container"></div>
        <div class="sphere-container">
            <div class="inner-sphere-container">
                <div class="top-side">
                    <div class="left-side">
                        <div class="circle"></div>
                        <div class="circle"></div>
                        <div class="circle"></div>
                    </div>
                    <div class="right-side">
                        <h2 class="time">12</h2>
                        <h2 class="minute">02</h2>
                    </div>
                </div>
                <div class="bottom-side">
                    <h5>Last run: 3.12Km </h5>
                </div>
            </div>
        </div>
        <div class="stripe-container bottom"></div>
    </div>

</body>
</html>
