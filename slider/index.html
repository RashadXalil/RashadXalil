<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/684f69f495.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 id="mainh1">Slider with Jquerry</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6" id="mainp">
          <p>
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magni ad
            sed beatae ea vel accusamus, ipsum quos adipisci eaque alias.
          </p>
        </div>
        <div class="col-3"></div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-12">
            <div class="sliderdiv">
              <div class="row">
                <div class="col-2">
                  <div class="prev">
                    <i class="fas fa-arrow-left prev"></i>
                  </div>
                </div>
                <div class="col-8">
                  <div class="sliders">
                    <img
                      src="https://images4.alphacoders.com/587/thumbbig-587508.webp"
                      alt="2"
                      class="active"
                    />

                    <img
                      src="https://images4.alphacoders.com/982/thumbbig-982990.webp"
                      alt="3"
                    />

                    <img
                      src="https://images8.alphacoders.com/542/thumbbig-542508.webp"
                      alt="4"
                    />

                    <img
                      src="https://images4.alphacoders.com/667/thumbbig-667676.webp"
                      alt="5"
                    />
                  </div>
                </div>
                <div class="col-2">
                  <div class="next">
                    <i class="fas fa-arrow-right"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
