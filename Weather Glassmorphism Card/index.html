<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather Glass Card</title>
</head>
<body>

    <div class="glass-card-container">
        <div class="first-line">
            <div class="info">
                <h3 class="day">Monday</h3>
                <h5 class="date">05 April 2021</h5>
            </div>
            <h1 class="temperature">18ºC</h1>
        </div>
        <div class="days">
            <div class="day-container active">
                <img src="Sun.svg" alt="" class="icon">
                <span class="day-small">Mon</span>
                <span class="temp">18ºC</span>
            </div>
            <div class="day-container">
                <img src="Cloud.svg" alt="" class="icon">
                <span class="day-small">Tue</span>
                <span class="temp">15ºC</span>
            </div>
            <div class="day-container">
                <img src="Cloud.svg" alt="" class="icon">
                <span class="day-small">Wed</span>
                <span class="temp">14ºC</span>
            </div>
            <div class="day-container">
                <img src="Cloud.svg" alt="" class="icon">
                <span class="day-small">Thu</span>
                <span class="temp">17ºC</span>
            </div>
            <div class="day-container">
                <img src="Sun.svg" alt="" class="icon">
                <span class="day-small">Fry</span>
                <span class="temp">19ºC</span>
            </div>
        </div>
    </div>
    
</body>
</html>
